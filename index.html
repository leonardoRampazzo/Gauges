<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Gauges</title>
  <!--
  <link rel="stylesheet" href="codemirror-5.48.4\lib\codemirror.css">
  <script src="codemirror-5.48.4\lib\codemirror.js"></script>
  <script src="codemirror-5.48.4\mode\javascript\javascript.js"></script>
  -->
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container column full-height">
    <div id="receiver" class="flex b ">
    </div>
    <div class="container row flex   ">
      <div id="left" class="container column flex b">
        <textarea id="text" class="flex">
        </textarea>
        <div class="container row justify-between">
          <input class="align-self-start" type="button" id="getconfig" value="Get Config" onclick="render()" />
          <input class="align-self-end" type="button" id="render" value="Render" onclick="render()" />
        </div>
      </div>

      <div id="right" class="container column flex b ">
        <div class="container justify-between">
          <label>Size:</label>
          <select class="flex" id="selsize" onchange="change(this,'selsizet')">
            <option value="auto" selected>Auto</option>
            <option value="informed">Informed</option>
          </select>
          <input type="text" id="selsizet" disabled value="Auto">
        </div>

        <div class="container justify-between align-center">
          <label>Cx:</label>
          <input class="flex" type="range" id="cxranger" min="0" max="1000" value="30"
            onchange="change(this,'cxranges')">
          <input type="number" id="cxranges" value="30" onchange="change(this,'cxranger')">
        </div>

        <div class="container justify-between align-center">
          <label>Cy:</label>
          <input class="flex" type="range" id="cyranger" min="0" max="1000" value="30"
            onchange="change(this,'cyranges')">
          <input type="number" id="cyranges" value="30" onchange="change(this,'cyranger')">
        </div>

        <div class="container justify-between align-center">
          <label>R:</label>
          <input class="flex" type="range" id="rranger" min="0" max="1000" value="30" onchange="change(this,'rranges')">
          <input type="number" id="rranges" value="30" onchange="change(this,'rranger')">
        </div>

        <div class="container justify-between">
          <label>Rds Based:</label>
          <select class="flex" id="radiussel" onchange="change(this,'radiusselt')">
            <option value="Div_Diagonal" selected>Diagonal(div)</option>
            <option value="Div_Width">Width(div)</option>
            <option value="Div_Height">Height(div)</option>
          </select>
          <input type="text" id="radiusselt" disabled value="Auto">
        </div>

        <div class="container justify-between align-center">
          <label>Colors: </label>
          <input class="flex" type="text" id="colorst"
            value=' ["#FF382D","#E86A1F","#FFB82F","#E8D01F","#B1FF27","#0D964D"]' onchange="change(this,'colors')">
          <input type="text" id="colors" value=' ["#FF382D","#E86A1F","#FFB82F","#E8D01F","#B1FF27","#0D964D"]'
            disabled>
        </div>

        <div class="container justify-between align-center">
          <label>Animation:</label>
          <select id="selanime" onchange="change(this,'anime')">
            <option value="True" selected>True</option>
            <option value="False">False</option>
          </select>
          <input type="text" id="anime" value="True" disabled>
        </div>

        <div class="container justify-between align-center">
          <label>Anm Time:</label>
          <input class="flex" type="range" id="anime_time" min="0" max="100" value="3"
            onchange="change(this,'anime_time_number')">
          <input type="number" id="anime_time_number" value="3" onchange="change(this,'anime_time')">
        </div>

        <div class="container justify-between align-center">
          <label>Bkg Stroke:</label>
          <input class="flex" type="text" id="bkg_stroke" value="#f0f0f0" onchange="change(this,'bkg_stroke_text')">
          <input type="text" id="bkg_stroke_text" value="#f0f0f0">
        </div>

        <div class="container justify-between align-center">
          <label>Frg Stroke:</label>
          <input class="flex" type="text" id="frg_stroke" value="#f0f0f0" onchange="change(this,'frg_stroke_text')">
          <input type="text" id="frg_stroke_text" value="#f0f0f0">
        </div>

        <div class="container justify-between align-center">
          <label>Bkg Str-w:</label>
          <input class="flex" type="range" id="bkg_strk_width" value="3"
            onchange="change(this,'bkg_strk_width_number')">
          <input type="number" id="bkg_strk_width_number" value="3" onchange="change(this,'bkg_strk_width')">
        </div>

        <div class="container justify-between align-center">
          <label>Frg Str-w:</label>
          <input class="flex" type="range" id="Frg_strk_width" value="3"
            onchange="change(this,'Frg_strk_width_number')">
          <input type="number" id="Frg_strk_width_number" value="3" onchange="change(this,'Frg_strk_width')">
        </div>

        <div class="container justify-between align-center">
          <label>Dash-Array:</label>
          <input class="flex" type="number" id="dasharray_left" value="0" onchange="change(this,'dasharraytext')">
          <input class="flex" type="number" id="dasharray_right" value="2000" onchange="change(this,'dasharraytext')">
          <input type="text" id="dasharraytext" value="0,2000" disabled>
        </div>
      </div>
    </div>

  </div>
</body>
<script src="./script.js"></script>

</html>
